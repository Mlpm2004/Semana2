<style>
    #map {
        height: 100%;
    }

    /* Optional: Makes the sample page fill the window. */
    html,
    body {
        height: 100%;
        margin: 0;
        padding: 0;
    }    
</style>
<body>
    <script >        
        var body = document.getElementsByTagName("body")[0];
        fetch("https://amapalanches.com/includes/v1/getTodas.php").then(function(data){
        return data.json();
        }).then(function(json){

            for (i=0;i<=json.todas.length-1;i++){
                
            var titulo = json.todas[i].titulo;
            var subtitulo = json.todas[i].subTitulo;
            var lat = json.todas[i].lat;
            var long = json.todas[i].lng;
            var html = "<section ><p>"+titulo+" "+subtitulo+"  latitude : "+lat+" Longitude : "+long+" </p></section>";
            body.insertAdjacentHTML("beforeend",html)
            }
        })
</script> 

</body>
</html>
