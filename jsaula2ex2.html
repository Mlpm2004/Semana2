<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DEV in House</title>
    </head>
    <script>
        function getRandomArbitrary(min, max) {
            return Math.floor(Math.random() * (max - min) + min);
        }
        function cor(){
            var num=0
            var maior500=0
            var menor500=0
            var fundo=""
            var conta100=0
           for (i=1;i<=1000;i++){
                num=getRandomArbitrary(1, 1000) 
                if (num>=501) maior500++
                if (num<501) menor500++
                if (num==100) conta100++
           }
           if (maior500>menor500) {
               fundo="url(https://picsum.photos/200/300)"
           }else{
                fundo="url(https://via.placeholder.com/500)"
           }
           var corf="black"
           if (conta100==1) var corf="orange"
            document.getElementById("corpo").style.backgroundColor= corf
            document.getElementById("corpo").style.backgroundImage=fundo
 
        }

    </script>
    <style>
    body   {
        background-repeat: no-repeat;
        background-position: center;
  }    
    </style>
    <body id="corpo">
        <div align="center">
            <input type="button" onclick="cor()" value="RECARREGA">
        </div>
    
    <BR>
    
    </body>
    </html>
