<!DOCTYPE html>
<html lang="en">
<head>

    <title>JAVA SCRIPT EX8</title>

<body>
    <script>
        var body = document.getElementsByTagName("body")[0];
        var textos = ["animal","carro","humano","pr√©dio","cadeira","objeto"]
        var textos = textos.sort() 
        var temp=""
        var html=""
        vetor=5
        for (i=0;i<textos.length;i++){
            for(j=i+1; j<=vetor;j++){
                if (textos[i].length<textos[j].length) {
                    temp=textos[j]
                    textos[j]=textos[i]
                    textos[i]=temp
                }
            }
         }
        
        for (i=0;i<=textos.length-1;i++){
            html= "<section> "+textos[i]+" </section>"
            body.insertAdjacentHTML("beforeend",html)   
        }
     </script>
 </body>
